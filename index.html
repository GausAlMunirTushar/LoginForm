<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <img src="https://media.istockphoto.com/vectors/concept-with-keywords-letters-and-icons-flat-vector-illustration-on-vector-id1126674680"
            alt="">
        <div class="email">
            <h4>Email</h4>
            <input type="email" placeholder="Enter Your Mail">
        </div>
        <div class="password">
            <h4>Password</h4>
            <input type="password" placeholder="Enter Your Password">
        </div>
        <button>Login</button>
    </div>
    
</body>

</html>
